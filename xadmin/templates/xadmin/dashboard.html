{% extends 'xadmin/index.html' %}

{% block right-content %}

    <h1 class="page-header">app</h1>

    {% for app_name, table in site.enabled_admins.items %}
        <table class="table table-striped">
            <thead>
            <tr>
                <th>{{ app_name }}</th>
            </tr>
            </thead>
            <tbody>
            {% for model_name in table %}
                <tr>
                    <td><a href="{% url 'table_obj_list' app_name model_name %}">{{ model_name }}</a></td>
                    <td><a href="/xadmin/{{ app_name }}/{{ model_name }}/add/">add</a></td>
                    <td><a href="/xadmin/{{ app_name }}/{{ model_name }}">change</a></td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    {% endfor %}

{% endblock %}
