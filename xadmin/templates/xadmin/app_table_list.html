{% extends 'xadmin/index.html' %}
{% load xadmin_tags %}
{% block right-content %}

    {% get_app_tables site app_name as tables %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th><h1>{{ app_name }}</h1></th>
        </tr>
        </thead>
        <tbody>
        {% for model_name in tables %}
            <tr>
                <td><a href="{% url 'table_obj_list' app_name model_name %}">{{ model_name }}</a></td>
                <td><a href="/xadmin/{{ app_name }}/{{ model_name }}/add/">add</a></td>
                <td><a href="/xadmin/{{ app_name }}/{{ model_name }}">change</a></td>
            </tr>
        {% endfor %}

        </tbody>
    </table>


{% endblock %}
