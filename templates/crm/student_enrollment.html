{% extends 'index.html' %}

{% block right-content %}

    <h3>学员报名</h3>

    <form class="form-horizontal" method="post">{% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 control-label">客户</label>
            <div class="col-sm-4">
                <select name="customer_id" class="form-control">
                    {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">班级</label>
            <div class="col-sm-4">
                <select name="classgrade_id" class="form-control">
                    {% for classgrade in classlists %}
                        <option value="{{ classgrade.id }}">{{ classgrade }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <input type="submit" value="下一步" class="btn btn-success pull-right">
    </form>

    {% if enrollment_link %}
        <p>请将此报名链接复制并发送给学员填写{{ enrollment_link }}</p>
    {% endif %}


{% endblock %}
